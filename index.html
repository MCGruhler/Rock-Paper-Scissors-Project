<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Let's Play!</h1>

    <div class="buttons">
        <button id="rock"><img src="rock.png" alt=""></button>
        <button id="paper"><img src="paper.png" alt=""></button>
        <button id="scissors"><img src="scissors.png" alt="">></button>
    </div>

    <div class="scoreboard">
        <h2>Score</h2>

        <div class="scores">
            <h2>Wins</h2>
                <p class="wins"> 0 </p>
            <h2>Losses</h2>
                <p class="losses"> 0 </p>
            <h2>Ties</h2>
                <p class="ties">0</p>
        </div>
    </div>
    
</body>
</html>
